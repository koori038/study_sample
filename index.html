<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>勉強講座　初級</title>
  <style>
  </style>
  <svg id="svgField" width="100%" height="300" style="border:0px solid black">
  </svg>
</head>
<body>

  <script>
  const svg1=document.querySelector('#svgField');

  const text1 = document.createElementNS("http://www.w3.org/2000/svg", "text");
  text1.setAttribute('x','50%');
  text1.setAttribute('y','160');
  text1.setAttribute('text-anchor','middle');
  text1.setAttribute('font-size',"20px");
  text1.setAttribute('fill',"white");
  text1.setAttribute('font-family',"Verdana");
  text1.onclick = function(){
    location.href = "stage_1.html";
  };
  text1.textContent='勉強講座 を はじめる';
  svg1.appendChild(text1);

  var bBox = text1.getBBox();

  const box = document.createElementNS("http://www.w3.org/2000/svg", "rect");
  box.setAttribute('x',bBox.x-25);
  box.setAttribute('y',bBox.y-22);
  box.setAttribute('height','70');
  box.setAttribute('width','240');
  box.setAttribute('fill','#1FCEB4');
  box.setAttribute('rx','15');
  box.setAttribute('ry','15');
  box.onclick = function(){
    location.href = "stage_1.html";
  };
  svg1.appendChild(box);
  svg1.appendChild(text1);


  box.onmouseover = changeHoverColor;
  box.onmouseout = changeDefaultColor;
  text1.onmouseover = changeHoverColor;


  function changeHoverColor() {
      box.setAttribute('fill', 'pink');
  }
  function changeDefaultColor() {
    box.setAttribute('fill', '#1FCEB4');
    }

  </script>
</body>
</html>
